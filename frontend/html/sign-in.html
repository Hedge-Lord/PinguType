<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> PinguType </title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="../assets/pingutype.png" id="logo">
        <div class="title">
        <a href="index.html" style="text-decoration:none" style="color:black" >
            pingutype
        </a>
        <p class="subtext">
            a typing tool for penguins.
        </p>
        </div>

        </div>
    </header>
    <h2 class="description-signup" style="margin-bottom:0;">
        login or sign-up below
    </h2>
    <p class="username-spot">
        <span style="font-size:18px;">Username: 
        <textarea class="username-area" rows="1" cols="40">
        </textarea>
        </span>
    </p>

    <p class="password-spot">
        <span style="font-size:18px;" >Password:   
        <textarea class="password-area" rows="1" cols="40">
        </textarea>
        </span>
    </p>
    <div class="signupAndLogin">
        <button class="signup">Sign-up</button>
        <button class="login">Login</button>
    </div>
</body>
